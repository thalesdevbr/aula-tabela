<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
    <style>
        th, td {
            border: 1px solid black;
        }

        tfoot {
            background-color: blue;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Quantidades de Individuos</th>
                <th>Quantidades de Total de Residentes</th>
                <th>Quantidades de Especeis Migratórias</th>
                <th>Quantidades de Especies Migratórias H. Norte</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Foz Rio Bacaxa</td>
                <td>10</td>
                <td>8</td>
                <td>2</td>    
            </tr>
            <tr>
                <td>Salina</td>
                <td>30</td>
                <td>25</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30</td>
            </tr>
        </tfoot>


    </table>

    
</body>
</html>
